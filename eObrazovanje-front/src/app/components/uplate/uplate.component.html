        <tbody>
            <tr *ngFor="let uplata of uplate">
                <td class="pt-3"><a [routerLink]="['/uplate', uplata.id]">{{ uplata.svrha }}</a></td>
                <td class="pt-3">{{ uplata.iznos }}</td>
                <td class="pt-3">{{ uplata.datum }}</td>
                <td class="pt-3">{{ uplata.student.id}} - {{ uplata.student.ime}} {{ uplata.student.prezime}}</td>

                <td *ngIf="isAdministrator()"><button class="btn btn-primary" type="button"
                        (click)="openIzmenaModal(uplata.id!)">
                        <i class="bi bi-pencil"></i></button></td>
                <td *ngIf="isAdministrator()"><button class="btn btn-danger" type="button"
                        (click)="openBrisanjeModal(uplata.id!)">
                        <i class="bi bi-trash3"></i></button></td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-success" (click)="openDodavanjeModal()"><i class="bi bi-cash-coin"></i> Dodaj
        uplatu</button>
    <div class="modal fade" id="dodavanjeModal" tabindex="-1" aria-labelledby="dodavanjeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Dodavanje uplate</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" id="svrhaInput" name="svrha" placeholder="Svrha"
                            [(ngModel)]="selektovanaUplata.svrha" />
                        <label class="text-black" for="svrhaInput">Svrha</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="number" class="form-control" id="iznosInput" name="iznos" placeholder="iznos"
                            [(ngModel)]="selektovanaUplata.iznos" />
                        <label class="text-black" for="iznosInput">Iznos</label>
                    </div>
                    <!-- <div class="form-floating mb-2">
                        <input type="text" class="form-control" id="datumInput" name="datum" placeholder="datum"
                            [(ngModel)]="selektovanaUplata.datum" />
                        <label class="text-black" for="iznosInput">Datum</label>
                    </div> -->
                    <!-- <div class="form-floating mb-2">
                        <input type="text" class="form-control" id="StudentInput" name="student" placeholder="student"
                            [(ngModel)]="selektovanaUplata.student" />
                        <label class="text-black" for="StudentInput">STUDENT</label>
                    </div> -->
                    <div *ngIf="isAdministrator()" class="form-floating mb-2">
                        <select class="form-select" aria-label="Student select" id="studentInput"
                            [(ngModel)]="selektovaniStudentId">
                            <option *ngFor="let student of studenti; let i = index" [value]="studenti[i].id">
                                {{ studenti[i].korisnickoIme }}
                            </option>
                        </select>
                        <label class="text-black" for="studentInput">Student</label>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" (click)="dodajUplatu()">
                        <i class="bi bi-cash-coin"></i> Dodaj</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="bi bi-x-circle"></i> Odustani</button>
                </div>
            </div>
        </div>
    </div>





    <div class="modal fade" id="izmenaModal" tabindex="-1" aria-labelledby="izmenaModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Izmena uplate</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" id="svrhaInput" name="svrha"
                            [(ngModel)]="selektovanaUplata.svrha" />
                        <label class="text-black" for="svrhaInput">Svrha</label>
                    </div>

                    <!-- <div class="form-floating mb-2">
                        <input type="text" class="form-control" id="studentInput" name="korisnickoIme"
                            [(ngModel)]="selektovanaUplata.student" />
                        <label class="text-black" for="studentInput">Student</label>
                    </div> -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" (click)="izmeniUplatu()">
                        <i class="bi bi-cash-coin"></i> Sačuvaj</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="ucitajUplate()">
                        <i class="bi bi-x-circle"></i> Odustani</button>
                </div>
            </div>
        </div>
    </div>






    <div class="modal fade" id="brisanjeModal" tabindex="-1" aria-labelledby="brisanjeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="brisanjeModalLabel">Brisanje uplate</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Da li ste sigurni da želite da obrišete uplatu?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" (click)="obrisiUplatu()"><i class="bi bi-trash3"></i>
                        Potvrdi</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="bi bi-x-circle"></i> Odustani</button>
                </div>
            </div>
        </div>
    </div>
</div>
